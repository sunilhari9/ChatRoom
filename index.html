<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat room</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

    </head>
    <body>

        <div class="container">
            <div id="welcome">Logged in As: <span id="name"></span></div><br>
            <div id="message">

            </div>
            <div class="input-group footer">
                <input type="text" id="chat-msg" class="form-control" placeholder="Message">
                <div class="input-group-btn">
                    <button id="sendBtn" class="btn btn-default" onClick="sendMessage()" type="submit">
                        <i class="glyphicon glyphicon-chat"></i>Send
                    </button>
                </div>
            </div>

        </div>
        <script src="js/app.js"></script>
    </body>
</html>
